<!DOCTYPE html>
<html>

<head>
    include "inc/head.html"
</head>

<body>

<h1>Event object</h1>
<div id="eventObject">
    <a href="http://www.wont.go.there.com"
       style="display: block; background: green; width: 300px; height: 300px"
       data-ylcEvents="click: printCoordinates"></a>
</div>

<script>

    var controller = {
        printCoordinates: function(model, context) {
            var offset = $(context.domElement).offset(),
                x = Math.floor(context.eventObject.pageX - offset.left),
                y = Math.floor(context.eventObject.pageY - offset.top);
            
            alert("[" + x + "; " + y + "]");
            return false;
        }
    };

    $("#eventObject").yellowCode(controller);

</script>

</body>

</html>
