<!DOCTYPE html>
<html>
<head>
    <!--=include "inc/head.html" -->
</head>

<body>

<h1>Conditional elements</h1>
<div id="expressionEvaluation">
    <div data-ylcLoop="item: list">
        <div data-ylcIf="item.type == 'input'">
            <input data-ylcBind="val: item.value" />
            <br />
        </div>
        <div data-ylcIf="item.type == 'textarea'">
            <textarea data-ylcBind="val: item.value">
            </textarea>
            <br />
        </div>
        <br/>
    </div>
    <button data-ylcEvents="click: printValues">Print values</button>
</div>


<script>

    var controller = {
        init: function(model) {
            model.list = [
                {type: "input", value: "Input 1"},
                {type: "textarea", value: "Input 2"},
                {type: "textarea", value: "Input 3"},
                {type: "input", value: "Input 4"},
                {type: "input", value: "Input 5"},
                {type: "textarea", value: "Input 6"}
            ];
        },

        printValues: function(model) {
            var index,
                concatenation = "";

            for (index = 0; index < model.list.length; index += 1) {
                concatenation += (model.list[index].value + "\n");
            }

            alert(concatenation);
        }
    };

    $("#expressionEvaluation").yellowCode(controller);

</script>

</body>

</html>
