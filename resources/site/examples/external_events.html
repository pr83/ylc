<!DOCTYPE html>
<html>
<head>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="../yellowCode.min.js"></script>

    <style>
        .ylcInvisibleTemplate {display: none;}
    </style>
</head>

<body>

<h1>External events</h1>

    <div id="view">
        <ul>
            <div data-ylcBind="text: variable1"></div>
            <div data-ylcBind="text: variable2"></div>
            <div data-ylcBind="text: variable3"></div>
        </ul>
    </div>

    <button id="button">Send external event</button>

    <script>

        var controller = {
            init: function(model) {
                model.variable1 = "";
                model.variable2 = "";
                model.variable3 = "";
            },

            myMethod: function(model, context, arg1, arg2, arg3) {
                model.variable1 = arg1;
                model.variable2 = arg2;
                model.variable3 = arg3;

                return "OK";
            }
        };

        $("#view").yellowCode(controller);

        $("#button").click(function() {
            var adapter = $("#view").yellowCode("getAdapter");
            alert(adapter.myMethod("aaa", "bbb", "ccc"));
        });

    </script>


</body>

</html>
