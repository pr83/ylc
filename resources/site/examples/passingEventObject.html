<!DOCTYPE html>
<html xmlns:mynamespace="http://www.w3.org/1999/xhtml">
<head lang="en">
    include "inc/head.html"
</head>

<body>

    <div id="view">
        <div data-ylcEvents="mousedown: clickedYellow"
             style="background-color: yellow; width: 500px; height: 350px"
        ></div>
    </div>

    <script>
        var controller = {
            clickedYellow: function (model, context) {
                var offset = $(context.domElement).offset(),
                    eventObject = context.eventObject,
                    x = eventObject.pageX - offset.left,
                    y = eventObject.pageY - offset.top;
                alert("Clicked at [" + x + "; " + y + "]");
            }
        };
        $("#view").yellowCode(controller);
    </script>

</body>

</html>
