<!DOCTYPE html>
<html>
<head>
    include "inc/head.html"
</head>

<body>
<h1>Controller mixins</h1>
<div id="mixins">
    <button data-ylcEvents="click: methodInController">methodInController</button>
    <br/>
    <button data-ylcEvents="click: methodInLocalMixin">methodInLocalMixin</button>
    <br/>
    <button data-ylcEvents="click: methodInStandardMixin">methodInStandardMixin</button>
    <br/>
    <button data-ylcEvents="click: callMixinMethodFromController">callMixinMethodFromController</button>
    
</div>

<script>

    var controller = {
        methodInController: function() {
            alert("methodInController");
        },
        
        callMixinMethodFromController: function(model, context) {
            context.controllerMethods.methodInStandardMixin();
        }
    };

    var localMixin = {
        methodInLocalMixin: function() {
            alert("methodInLocalMixin");
        }
    };

    $.yellowCode.standardMixins = [
        {
            methodInStandardMixin: function() {
                alert("methodInStandardMixin");
            }
        }
    ];
    
    $("#mixins").yellowCode([controller, localMixin]);

</script>

</body>

</html>
