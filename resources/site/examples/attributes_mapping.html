<!DOCTYPE html>
<html>

<head>
    include "inc/head.html"
    
    <style>
        .myClass {
            color: green;
        }
    </style>
</head>

<body>

<h1>Attributes mapping</h1>
<div id="attributesMapping">
    <p class="{{classToUse}}">hello</p>
</div>

<script>

    var controller = {
        init: function(model) {
            model.classToUse = "myClass";
        }
    };

    $("#attributesMapping").yellowCode(controller);

</script>

</body>

</html>
