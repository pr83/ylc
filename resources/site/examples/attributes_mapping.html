<!DOCTYPE html>
<html>

<head>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="../yellowCode.js"></script>
    
    <style>
        .myClass {
            color: green;
        }
    </style>
</head>

<body>

<h1>Attributes mapping</h1>
<div id="attributesMapping">
    <p class="{{classToUse}}">hello</p>
</div>

<script>

    var controller = {
        init: function(model) {
            model.classToUse = "myClass";
        }
    };

    $("#attributesMapping").yellowCode(controller);

</script>

</body>

</html>
