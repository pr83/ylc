<!DOCTYPE html>
<html>
<head>
    include "inc/head.html"
</head>

<body>
<h1>Unidirectional mappings</h1>
<div id="unidirectional">
    <h2>Wrong</h2>
    <label>
        Name:
        <input data-ylcBind="val: person1.name" data-ylcEvents="keyup:" />
    </label>
    <p>
        Hello <span data-ylcBind="text: person1.name"></span>!
    </p>
    
    <hr />
    
    <h2>Correct</h2>

    <label>
        Name: <input data-ylcBind="val -> person2.name" data-ylcEvents="keyup:" />
    </label>

    <p>
        Hello <span data-ylcBind="text <- person2.name"></span>!
    </p>
    
</div>

<script>

    $("#unidirectional").yellowCode({
        init: function(model) {
            model.person1 = {};
            model.person2 = {};
        }
    });

</script>

</body>

</html>
