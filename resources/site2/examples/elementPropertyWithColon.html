<!DOCTYPE html>
<html>
<head>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="../yellowCode.min.js"></script>

</head>

<h1>Element property with a colon</h1>

<body>

    <div id="view"><span data-ylcBind="attr.mynamespace\:myproperty: propertyValue"></span></div>

    <strong>after processing:</strong>
    <pre id="listing"></pre>

    <script>
        $("#view").yellowCode({
            init: function (model) {
                model.propertyValue = "Hello";
            }
        });
        
        $("#listing").text($("#view").html());
    </script>

</body>

</html>
