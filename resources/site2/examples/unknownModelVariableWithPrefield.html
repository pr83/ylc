<!DOCTYPE html>
<html xmlns:mynamespace="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="../yellowCode.min.js"></script>

</head>

<body>

    <div id="view">
        <input data-ylcBind="val: someVariable" />
        <button data-ylcEvents="click: doSomething">Click me</button>
    </div>

    <script>
        var controller = {
            init: function(model, context) {
                model.someVariable = context.PREFIELD;
            },

            doSomething: function(model, context) {
                console.log(model.someVariable);
            }
        };
        $("input").val("someValue");
        $("#view").yellowCode(controller);
    </script>

</body>

</html>
